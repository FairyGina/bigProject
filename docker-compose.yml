version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: bigproject-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-bigproject}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - bigproject-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bigproject-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-prod,oauth}
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME:-bigproject}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${DDL_AUTO:-update}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      # External APIs
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SERPAPI_API_KEY: ${SERPAPI_API_KEY}
      HACCP_SERVICE_KEY: ${HACCP_SERVICE_KEY}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      # Mail
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      NAVER_MAIL_USERNAME: ${NAVER_MAIL_USERNAME}
      NAVER_MAIL_PASSWORD: ${NAVER_MAIL_PASSWORD}
      # OAuth
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET}
      COOKIE_SAME_SITE: ${COOKIE_SAME_SITE:-lax}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      OAUTH2_REDIRECT_URI: ${OAUTH2_REDIRECT_URI:-http://localhost:80/oauth/callback}
      NAVER_REDIRECT_URI: ${NAVER_REDIRECT_URI:-http://localhost:8080/login/oauth2/code/naver}
      KAKAO_REDIRECT_URI: ${KAKAO_REDIRECT_URI:-http://localhost:8080/login/oauth2/code/kakao}
      ANALYSIS_ENGINE_URL: http://analysis-engine:8000
      CHATBOT_URL: http://ai-chatbot:7860
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - bigproject-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # React Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
        - VITE_CHATBOT_URL=http://localhost:7860
    container_name: bigproject-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy  # 백엔드 헬스체크 통과 후 프론트 시작
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - bigproject-network
    environment:
      - CHATBOT_URL=http://ai-chatbot:7860
      - BACKEND_URL=http://backend:8080
      - ANALYSIS_ENGINE_URL=http://analysis-engine:8000
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Python Analysis Engine
  analysis-engine:
    build:
      context: ./analysis-engine
      dockerfile: Dockerfile
    container_name: bigproject-analysis
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

    volumes:
      - ./analysis-engine:/app
    environment:
      - PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SERPAPI_API_KEY=${SERPAPI_API_KEY}
      - POSTGRES_DB=${DB_NAME:-bigproject}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_SSLMODE=${DB_SSLMODE:-disable}
    ports:
      - "8000:8000"
    networks:
      - bigproject-network

  # AI Chatbot (Gradio)
  ai-chatbot:
    build:
      context: ./ai-chatbot
      dockerfile: Dockerfile
    container_name: bigproject-chatbot
    restart: unless-stopped
    ports:
      - "7860:7860"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SERPAPI_API_KEY=${SERPAPI_API_KEY}
      - API_BASE_URL=http://bigproject-backend:8080

    networks:
      - bigproject-network

networks:
  bigproject-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
